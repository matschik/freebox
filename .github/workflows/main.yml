name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    uses: sxzz/workflows/.github/workflows/unit-test.yml@v1.1.1
    with:
      node-versions: '24'
      typecheck: pnpm exec tsc --noEmit
